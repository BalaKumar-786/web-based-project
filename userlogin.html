    <div class="userform">
        <form action="#" method="POST">
            <!-- <div class="pcircle"><p>Profile </p><p>Upload</p></div>-->
             <p class="head">User Registration</p><br>
             <label for="first" class="company">First Name:</label>
             <input type="text" name="firstname"class="comin" /><br/>
             <label for="lastname" class="pan">Last Name:</label>
             <input type="text" name="pan" class="panbox"/><br/>
             <label> Address:</label>
             <input type="text" name="address" class="address"/><br/>
             <label> Mobile No:</label><select class="select" id="option">
                 <option value="+977">+977</option>
                 <option value="+91">+91</option>
             </select>
             <input type="tel" name="telno" maxlength="10" class="telephone"><br>
             <label for="faxno">Date Of Birth:</label>
             <input type="datetime" class="faxno" maxlength="10"><br>
             <label for="country">Country:</label>
             <input type="text" class="" name="country" list="countrylist">
             <datalist id="countrylist">
                 <option value="Nepal">Nepal</option>
                 <option value="India">India</option>
                 <option value="China">China</option>
                 <option value="Bhutan">Bhutan</option>
                 <option value="Pakistan">Pakistan</option>
                 <option value="Srilanka">Srilanka</option>
                 <option value="Africa">Africa</option>
             </datalist><br>
             <label for="origin">Company Branch Name:</label>
             <input type="text" class="" name="branch"><br>
             <label for="countryestablished">Branch Code:</label>
             <input type="number" class="" name="code"><br>
             <label for="email"> Email:</label>
             <input type="email" class="" name="email"><br>
             <label for="username">Username:</label>
             <input type="text" class="" name="username"><br>
             <label for="password">New Password:</label>
             <input type="password" class="" name="password"><br>
             <label for="repassword">Re-Type Password:</label>
             <input type="password" class="" name="repassword"><br>
             <input type="submit" value="Confirm To Submit" name="submit" class="submitbtn">
             <input type="button" value="Cancel" class="cancel">
             <input type="checkbox" class="checkbox"><div class="terms">I agree to the Terms and Conditions</div>
         </form>
    </div>
